<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add recipe</title>
</head>
<body>
<form th:action="@{/recipes}" th:object="${recipe}" th:method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" name="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    
    <br>
    
    <label for="quantity">Quantity</label>
    <input type="text" th:field="*{quantity}" id="quantity" name="quantity" placeholder="Quantity">
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
    
    <br>
    
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" name="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    
    <br>
    
    <input type="submit" value="Add Recipe">
</form>
</body>
</html>
