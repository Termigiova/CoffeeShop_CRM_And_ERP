<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:switch="${recipes}">
    <h2 th:case="null">No recipes yet!</h2>
    <div th:case="*">
        <h2>Recipes</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.quantity}"></td>
                <td th:text="${recipe.price}"></td>
                <td><a th:href="@{/recipes/{id}(id=${recipe.id})}">Edit</a></td>
                <td>
                    <form th:action="@{/recipes/{id}(id=${recipe.id})}" th:method="delete">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/recipes/add">Add a new recipe</a></p>
</div>
</body>
</html>
