<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:switch="${collaborators}">
    <h2 th:case="null">No collaborators yet!</h2>
    <div th:case="*">
        <h2>Collaborators</h2>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Zip code</th>
                <th>City</th>
                <th>State</th>
                <th>Phone</th>
                <th>Date of birth</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="collaborator : ${collaborators}">
                <td th:text="${collaborator.firstName}"></td>
                <td th:text="${collaborator.lastName}"></td>
                <td th:text="${collaborator.street}"></td>
                <td th:text="${collaborator.zipCode}"></td>
                <td th:text="${collaborator.city}"></td>
                <td th:text="${collaborator.state}"></td>
                <td th:text="${collaborator.phone}"></td>
                <td th:text="${collaborator.dob}"></td>
                <td><a th:href="@{/collaborators/{id}(id=${collaborator.id})}">Edit</a></td>
                <td>
                    <form th:action="@{/collaborators/{id}(id=${collaborator.id})}" th:method="delete">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/collaborators/add">Add a new collaborator</a></p>
</div>
</body>
</html>
